<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Spans Agency</title>
</head>
<body class="page">
<header class="header">
    <a class="logo" href="#">
        <img class="logo__image" src="./images/logo.svg" alt="логотип crossball">
    </a>
    <nav>
        <ul class="header__menu">
            <li class="menu__item">Расписание</li>
            <li class="menu__item">Игровые отчёты</li>
            <li class="menu__item">Статистика</li>
            <li class="menu__item">Ещё</li>
        </ul>
    </nav>
    <div class="menu_extra">
        <button class="btn__session">
            <span class="btn__ball"></span>
            <span class="arrow"></span>
        </button>
        <img src="./images/avatar.jpg" alt="аватарка" class="header__avatar">
        <button class="btn__bag">
            <span class="counter">1</span>
        </button>
    </div>
</header>
<main class="main">
    <aside class="aside">
        <div class="user">
            <div class="user__avatar">
                <img src="./images/avatar.jpg" alt="аватарка" class="user__avatar_img">
                <div class="user__avatar_border"></div>
            </div>
            <div class="user__info">
                <div class="ratio">
                    <p class="ratio__text">89.40</p>
                    <span class="ratio__up">999</span>
                </div>
                <h2 class="user__name">Елишакашвили Михо</h2>
            </div>
            <button class="user__edit">Редактировать</button>
        </div>
        <nav>
            <ul class="account__menu">
                <li class="account__menu_item item__active">
                    <span>
                        <img src="./images/user.svg" alt="иконка">
                        Статистика
                    </span>
                    <ul class="account__submenu">
                        <li class="account__submenu_item item__active"><span>Футбол</span></li>
                        <li class="account__submenu_item"><span>Баскетбол</span></li>
                        <li class="account__submenu_item"><span>Волейбол</span></li>
                    </ul>
                </li>
                <li class="account__menu_item">
                    <span>
                        <img src="./images/calendar.svg" alt="иконка">
                        Ближайшие игры
                    </span>
                </li>
                <li class="account__menu_item">
                    <span>
                        <img src="./images/report.svg" alt="иконка">
                        Игровые отчёты
                    </span>
                </li>
                <li class="account__menu_item">
                    <span>
                        <img src="./images/history.svg" alt="иконка">
                        История заказов
                    </span>
                </li>
            </ul>
        </nav>
        <button class="btn_account-exit">
            <img src="./images/log%20out.svg" alt="">
            Выйти
        </button>
    </aside>
    
    <div class="content">content</div>
</main>
<footer class="footer">footer</footer>
</body>
</html>
