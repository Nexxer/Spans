<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Spans Agency</title>

<body class="page">

    <a class="logo" href="#">
        <img class="logo__image" src="./images/logo.svg" alt="логотип crossball" >
    </a>
    <nav class="nav">
        <ul class="menu">
            <li class="menu__item">Расписание</li>
            <li class="menu__item">Игровые отчёты</li>

        <button class="btn__session">
            <span class="btn__ball"></span>

        </button>
        <img src="./images/avatar.jpg" alt="фото" class="header__avatar">

            <span class="counter">1</span>

<aside></aside>

<footer></footer>
